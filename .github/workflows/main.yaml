name: Deploy to Ec2

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-on-ec2:
    runs-on: ubuntu-latest
    steps:
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
    - name: Clone repo and run tests on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
          rm -rf springboot-hello &&
          git clone https://github.com/${{ github.repository }}.git &&
          cd springboot-hello &&
          git checkout ${{ github.ref_name }} &&
          mvn clean test
        "
    - name: Run application on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
          cd springboot-hello &&
          git fetch origin
          git checkout ${{ github.ref_name }}
          git pull
          nohup mvn spring-boot:run > app.log 2>&1 & 
          exit
        "
    - name: Wait for app to start
      run: sleep 20
    - name: Check if app is running on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "curl -f http://localhost:8080/health"
        
    - name: Build JAR on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
          cd springboot-hello &&
          mvn package -DskipTests
        "
